<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPCA Major Weather Station</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #2193b0, #6dd5ed);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background: white;
  width: 500px;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
  text-align: center;
}

#alertBox {
  margin: 10px 0;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  font-weight: bold;
  display: none;
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}

.row:last-child {
  border-bottom: none;
}

.label {
  font-weight: bold;
}

.footer {
  text-align: center;
  margin-top: 10px;
  font-size: 12px;
  color: gray;
}
</style>
</head>

<body>

<div class="card">
  <h2>GPCA Weather Station</h2>

  <div id="alertBox"></div>

  <div class="row"><div class="label">ğŸŒ¡ Temperature</div><div id="temp">Loading...</div></div>
  <div class="row"><div class="label">ğŸ“Š Trend</div><div id="trend">Loading...</div></div>
  <div class="row"><div class="label">ğŸ’§ Humidity</div><div id="hum">Loading...</div></div>
  <div class="row"><div class="label">ğŸŒ§ Rain</div><div id="rain">Loading...</div></div>
  <div class="row"><div class="label">ğŸ’¨ Wind Speed</div><div id="windSpeed">Loading...</div></div>
  <div class="row"><div class="label">ğŸ§­ Wind Direction</div><div id="windDir">Loading...</div></div>
  <div class="row"><div class="label">ğŸ‘ Visibility</div><div id="visibility">Loading...</div></div>
  <div class="row"><div class="label">ğŸ•’ Last Update</div><div id="time">Loading...</div></div>

  <canvas id="tempChart" height="120"></canvas>

  <div class="footer">
    Major Project - Monitoring + Alerts + Trend Analysis
  </div>
</div>

<script>
let chart;

async function fetchLatest() {
  const res = await fetch("/api/latest");
  const data = await res.json();

  if (data.message) return;

  document.getElementById("temp").innerText = data.temperature + " Â°C";
  document.getElementById("trend").innerText = data.trend;
  document.getElementById("hum").innerText = data.humidity + " %";
  document.getElementById("rain").innerText = data.rain;
  document.getElementById("windSpeed").innerText = (data.wind_speed ?? "--") + " km/h";
  document.getElementById("windDir").innerText = data.wind_direction ?? "--";
  document.getElementById("visibility").innerText = (data.visibility ?? "--") + " %";
  document.getElementById("time").innerText = data.time;

  const alertBox = document.getElementById("alertBox");

  if (data.alert && data.alert !== "Normal") {
    alertBox.style.display = "block";
    alertBox.innerText = "âš  " + data.alert;
    alertBox.style.backgroundColor = "#ff4d4d";
    alertBox.style.color = "white";
  } else {
    alertBox.style.display = "none";
  }
}

async function loadChart() {
  const res = await fetch("/api/history");
  const data = await res.json();

  const temps = data.map(item => item.temperature).reverse();
  const times = data.map(item => item.time).reverse();

  const ctx = document.getElementById("tempChart").getContext("2d");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: times,
      datasets: [{
        label: "Temperature Trend (Â°C)",
        data: temps,
        borderColor: "red",
        backgroundColor: "rgba(255,0,0,0.1)",
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { display: false }
      }
    }
  });
}

async function refreshAll() {
  await fetchLatest();
  await loadChart();
}

setInterval(refreshAll, 5000);
refreshAll();
</script>

</body>
</html>
