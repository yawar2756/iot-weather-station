<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPCA Weather Station</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("bg.jpg");
      background-size: cover;
    }

    .weather-box {
      width: 300px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .header {
      background: #7aa77a;
      color: #fff;
      padding: 12px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
    }

    .header p {
      margin: 4px 0;
      font-weight: bold;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 15px;
    }

    td:first-child {
      text-align: center;
    }

    td:last-child {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="weather-box">
    <div class="header">
      <h1>GPCA Weather Station</h1>
      <p id="datetime">Connecting...</p>
    </div>

    <table>
      <tr>
        <td>Temperature</td>
        <td id="temp">-- Â°C</td>
      </tr>
      <tr>
        <td>Humidity</td>
        <td id="humidity">-- %</td>
      </tr>
      <tr>
        <td>Rain</td>
        <td id="rain">--</td>
      </tr>
    </table>
  </div>

  <script>
    function nowTime() {
      const d = new Date();
      return d.toLocaleDateString() + " " + d.toLocaleTimeString();
    }

    async function fetchData() {
      try {
        const res = await fetch("/api/data", { cache: "no-store" });
        const data = await res.json();

        if (!data.online) {
          showOffline();
          return;
        }

        document.getElementById("temp").innerText =
          data.temperature + " Â°C";
        document.getElementById("humidity").innerText =
          data.humidity + " %";
        document.getElementById("rain").innerText =
          data.rain;

        document.getElementById("datetime").innerText =
          "Live â€¢ " + nowTime();

      } catch {
        showOffline();
      }
    }

    function showOffline() {
      document.getElementById("temp").innerText = "-- Â°C";
      document.getElementById("humidity").innerText = "-- %";
      document.getElementById("rain").innerText = "--";
      document.getElementById("datetime").innerText = "Device Offline";
    }

    setInterval(fetchData, 2000); // ðŸ”¥ fast refresh
    fetchData();
  </script>
</body>
</html>
