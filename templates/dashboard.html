<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPCA Smart Weather System</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  padding: 30px;
}

.container {
  max-width: 1200px;
  margin: auto;
  transition: opacity 0.3s ease;
}

.offline {
  opacity: 0.5;
}

.hero {
  text-align: center;
  margin-bottom: 30px;
}

.temperature {
  font-size: 72px;
  font-weight: 700;
}

.trend {
  font-size: 20px;
  margin-top: 5px;
}

.status {
  display: inline-block;
  padding: 6px 18px;
  border-radius: 25px;
  margin-top: 10px;
  font-weight: bold;
}

.alert {
  margin-top: 15px;
  padding: 10px;
  border-radius: 10px;
  font-weight: bold;
  display: none;
}

.grid {
  display: grid;
  gap: 20px;
}

.kpi-grid {
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  margin-bottom: 30px;
}

.analytics-grid {
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  margin-bottom: 30px;
}

.card {
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 15px;
  backdrop-filter: blur(15px);
  text-align: center;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card h3 {
  margin: 0;
  font-size: 14px;
  opacity: 0.7;
}

.card p {
  font-size: 22px;
  margin-top: 8px;
  font-weight: bold;
}

.chart-section {
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 15px;
  backdrop-filter: blur(15px);
  height: 420px;
}

select {
  padding: 6px;
  border-radius: 6px;
  margin-bottom: 15px;
}

canvas {
  background: transparent;
}
</style>
</head>

<body>

<div class="container" id="mainContainer">

  <div class="hero">
    <div class="temperature" id="temp">-- Â°C</div>
    <div class="trend" id="trend">âž– Stable</div>
    <div id="deviceStatus" class="status">Checking...</div>
    <div id="alertBox" class="alert"></div>
  </div>

  <div class="grid kpi-grid">
    <div class="card">
      <h3>Humidity</h3>
      <p id="hum">-- %</p>
    </div>
    <div class="card">
      <h3>Wind Speed</h3>
      <p id="windSpeed">-- km/h</p>
    </div>
    <div class="card">
      <h3>Visibility</h3>
      <p id="visibility">-- %</p>
    </div>
    <div class="card">
      <h3>Rain Status</h3>
      <p id="rain">--</p>
    </div>
  </div>

  <div class="grid analytics-grid">
    <div class="card">
      <h3>Min Temperature</h3>
      <p id="minTemp">-- Â°C</p>
    </div>
    <div class="card">
      <h3>Max Temperature</h3>
      <p id="maxTemp">-- Â°C</p>
    </div>
    <div class="card">
      <h3>Average Temperature</h3>
      <p id="avgTemp">-- Â°C</p>
    </div>
  </div>

  <div class="chart-section">
    <label>ðŸ“… View Mode:</label>
    <select id="chartMode" onchange="loadChart()">
      <option value="hourly">Last 12 Hours</option>
      <option value="daily">Last 7 Days</option>
    </select>
    <canvas id="tempChart"></canvas>
  </div>

</div>

<script>
let chart;

async function fetchData() {
  const res = await fetch("/api/latest");
  const data = await res.json();

  if (data.message) return;

  const container = document.getElementById("mainContainer");

  document.getElementById("temp").innerText =
    data.temperature !== null ? data.temperature + " Â°C" : "-- Â°C";

  // Trend icons
  let trendText = "âž– Stable";
  if (data.trend === "Rising") trendText = "ðŸ“ˆ Rising";
  if (data.trend === "Falling") trendText = "ðŸ“‰ Falling";

  document.getElementById("trend").innerText = trendText;

  document.getElementById("hum").innerText =
    data.humidity !== null ? data.humidity + " %" : "-- %";

  document.getElementById("windSpeed").innerText =
    data.wind_speed !== null ? data.wind_speed + " km/h" : "-- km/h";

  document.getElementById("visibility").innerText =
    data.visibility !== null ? data.visibility + " %" : "-- %";

  document.getElementById("rain").innerText =
    data.rain ?? "--";

  document.getElementById("minTemp").innerText =
    data.min_temp !== null ? data.min_temp + " Â°C" : "-- Â°C";

  document.getElementById("maxTemp").innerText =
    data.max_temp !== null ? data.max_temp + " Â°C" : "-- Â°C";

  document.getElementById("avgTemp").innerText =
    data.avg_temp !== null ? data.avg_temp + " Â°C" : "-- Â°C";

  const statusBox = document.getElementById("deviceStatus");

  if (data.device_status === "Offline") {
    statusBox.innerText = "ðŸ”´ Device Offline";
    statusBox.style.background = "#ff4d4d";
    container.classList.add("offline");
  } else {
    statusBox.innerText = "ðŸŸ¢ Device Online";
    statusBox.style.background = "#28a745";
    container.classList.remove("offline");
  }

  const alertBox = document.getElementById("alertBox");

  if (data.alert && data.alert !== "Normal") {
    alertBox.style.display = "block";
    alertBox.innerText = "âš  " + data.alert;
    alertBox.style.background = "#ff9900";
  } else {
    alertBox.style.display = "none";
  }
}

async function loadChart() {
  const mode = document.getElementById("chartMode").value;
  const res = await fetch("/api/history?mode=" + mode);
  const data = await res.json();

  if (!Array.isArray(data)) return;

  const temps = data.map(d => d.temperature ?? 0);

  const times = data.map(d => {
    const date = new Date(d.time);
    if (mode === "hourly") {
      return date.getHours().toString().padStart(2, '0') + ":00";
    } else {
      return date.toLocaleDateString();
    }
  });

  const ctx = document.getElementById("tempChart").getContext("2d");

  if (chart) chart.destroy();

  const gradient = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, "rgba(255,77,77,0.5)");
  gradient.addColorStop(1, "rgba(255,77,77,0)");

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: times,
      datasets: [{
        label: mode === "daily" ? "Daily Avg Temperature" : "Hourly Temperature",
        data: temps,
        borderColor: "#ff4d4d",
        backgroundColor: gradient,
        borderWidth: 3,
        pointRadius: 4,
        tension: 0.3,
        fill: true
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: {
        duration: 800,
        easing: 'easeInOutQuart'
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(context) {
              return "Temperature: " + context.parsed.y + " Â°C";
            }
          }
        },
        legend: {
          labels: { color: "white" }
        }
      },
      scales: {
        x: {
          ticks: { color: "white" },
          grid: { color: "rgba(255,255,255,0.1)" }
        },
        y: {
          min: 0,
          max: 50,
          ticks: { stepSize: 5, color: "white" },
          grid: { color: "rgba(255,255,255,0.1)" }
        }
      }
    }
  });
}

setInterval(fetchData, 10000);

fetchData();
loadChart();
</script>

</body>
</html>
