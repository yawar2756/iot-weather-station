<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPCA Weather Station</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    .weather-box {
      width: 320px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      overflow: hidden;
      backdrop-filter: blur(6px);
      position: relative;
    }

    .header {
      background: #7aa77a;
      color: #fff;
      padding: 14px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
    }

    .header p {
      margin: 4px 0;
      font-size: 13px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }

    td:first-child {
      text-align: left;
      padding-left: 20px;
    }

    td:last-child {
      text-align: right;
      padding-right: 20px;
      font-weight: bold;
      color: #333;
    }

    .footer {
      font-size: 12px;
      color: gray;
      padding: 8px 0 12px;
    }

    .credit {
      position: absolute;
      bottom: 6px;
      right: 12px;
      font-size: 9px;
      color: #777;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="weather-box">
    <div class="header">
      <h1>GPCA Weather Station</h1>
      <p id="time">Loading...</p>
    </div>

    <table>
      <tr>
        <td>ðŸŒ¡ Temperature</td>
        <td id="temp">-- Â°C</td>
      </tr>
      <tr>
        <td>ðŸ’§ Humidity</td>
        <td id="hum">-- %</td>
      </tr>
      <tr>
        <td>ðŸŒ§ Rain</td>
        <td id="rain">--</td>
      </tr>
    </table>

    <div class="footer">
      Cloud Based IoT Weather Station
    </div>
    <br>
    <div class="credit">Â© Yawar & Yaseen</div>
  </div>

  <script>
    function nowTime() {
      const d = new Date();
      return d.toLocaleDateString() + " " + d.toLocaleTimeString();
    }

    async function fetchData() {
      try {
        const res = await fetch("/api/data", { cache: "no-store" });
        const data = await res.json();

        if (!data.online) {
          showOffline();
          return;
        }

        document.getElementById("temp").innerText =
          data.temperature + " Â°C";

        document.getElementById("hum").innerText =
          data.humidity + " %";

        document.getElementById("rain").innerText =
          data.rain;

        document.getElementById("time").innerText =
          "Live â€¢ " + nowTime();

      } catch (e) {
        showOffline();
      }
    }

    function showOffline() {
      document.getElementById("temp").innerText = "-- Â°C";
      document.getElementById("hum").innerText = "-- %";
      document.getElementById("rain").innerText = "--";
      document.getElementById("time").innerText = "Device Offline";
    }

    setInterval(fetchData, 2000);
    fetchData();
  </script>
</body>
</html>
