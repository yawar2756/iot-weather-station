<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPCA Weather Station</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("bg.jpg");
      background-size: cover;
    }

    .weather-box {
      width: 300px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .header {
      background: #7aa77a;
      color: #fff;
      padding: 12px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
    }

    .header p {
      margin: 4px 0;
      font-weight: bold;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 15px;
    }

    td:first-child {
      text-align: center;
    }

    td:last-child {
      text-align: center;
      font-weight: bold;
    }

    .footer {
      font-size: 12px;
      color: gray;
      padding-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="weather-box">
    <div class="header">
      <h1>GPCA Weather Station</h1>
      <p id="datetime">Loading...</p>
    </div>

    <table>
      <tr>
        <td>Temperature</td>
        <td id="temp">-- °C</td>
      </tr>
      <tr>
        <td>Humidity</td>
        <td id="humidity">-- %</td>
      </tr>
      <tr>
        <td>Rain</td>
        <td id="rain">--</td>
      </tr>
    </table>
  </div>

 <script>
  let lastSuccess = Date.now();

  async function fetchData() {
    try {
      const res = await fetch("/api/data", { cache: "no-store" });
      if (!res.ok) throw new Error("Bad response");

      const data = await res.json();

      // ✅ Mark online on every successful fetch
      lastSuccess = Date.now();

      document.getElementById("temp").innerText =
        data.temperature !== null ? data.temperature + " °C" : "-- °C";
      document.getElementById("humidity").innerText =
        data.humidity !== null ? data.humidity + " %" : "-- %";
      document.getElementById("rain").innerText =
        data.rain ?? "--";

      document.getElementById("datetime").innerText = "Live";
    } catch (e) {
      // do nothing here; offline check handles it
    }
  }

  function checkOffline() {
    const now = Date.now();
    if (now - lastSuccess > 20000) { // 20 sec no data = offline
      document.getElementById("temp").innerText = "-- °C";
      document.getElementById("humidity").innerText = "-- %";
      document.getElementById("rain").innerText = "--";
      document.getElementById("datetime").innerText = "Device Offline";
    }
  }

  setInterval(fetchData, 3000);
  setInterval(checkOffline, 3000);

  fetchData();
</script>
</body>
</html>
