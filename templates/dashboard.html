<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPCA Smart Weather System</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  padding: 30px;
}

.container {
  max-width: 1200px;
  margin: auto;
}

.hero {
  text-align: center;
  margin-bottom: 30px;
}

.temperature {
  font-size: 70px;
  font-weight: 700;
}

.trend {
  font-size: 20px;
  opacity: 0.8;
}

.status {
  display: inline-block;
  padding: 6px 15px;
  border-radius: 20px;
  margin-top: 10px;
  font-weight: bold;
}

.alert {
  margin-top: 15px;
  padding: 10px;
  border-radius: 10px;
  font-weight: bold;
  display: none;
}

.grid {
  display: grid;
  gap: 20px;
}

.kpi-grid {
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  margin-bottom: 30px;
}

.analytics-grid {
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  margin-bottom: 30px;
}

.card {
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 15px;
  backdrop-filter: blur(15px);
  text-align: center;
}

.card h3 {
  margin: 0;
  font-size: 14px;
  opacity: 0.7;
}

.card p {
  font-size: 22px;
  margin-top: 8px;
  font-weight: bold;
}

.chart-section {
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 15px;
  backdrop-filter: blur(15px);
}

select {
  padding: 6px;
  border-radius: 6px;
  margin-bottom: 10px;
}

canvas {
  background: white;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="container">

  <div class="hero">
    <div class="temperature" id="temp">-- Â°C</div>
    <div class="trend" id="trend">--</div>
    <div id="deviceStatus" class="status">Checking...</div>
    <div id="alertBox" class="alert"></div>
  </div>

  <div class="grid kpi-grid">
    <div class="card">
      <h3>Humidity</h3>
      <p id="hum">--</p>
    </div>
    <div class="card">
      <h3>Wind Speed</h3>
      <p id="windSpeed">--</p>
    </div>
    <div class="card">
      <h3>Visibility</h3>
      <p id="visibility">--</p>
    </div>
    <div class="card">
      <h3>Rain Status</h3>
      <p id="rain">--</p>
    </div>
  </div>

  <div class="grid analytics-grid">
    <div class="card">
      <h3>Min Temperature</h3>
      <p id="minTemp">--</p>
    </div>
    <div class="card">
      <h3>Max Temperature</h3>
      <p id="maxTemp">--</p>
    </div>
    <div class="card">
      <h3>Average Temperature</h3>
      <p id="avgTemp">--</p>
    </div>
  </div>

  <div class="chart-section">
    <label>View Mode:</label>
    <select id="chartMode" onchange="loadChart()">
      <option value="hourly">Hourly</option>
      <option value="daily">Daily</option>
    </select>
    <canvas id="tempChart" height="100"></canvas>
  </div>

</div>

<script>
let chart;

async function fetchData() {
  const res = await fetch("/api/latest");
  const data = await res.json();

  if (data.message) return;

  document.getElementById("temp").innerText = 
    data.temperature !== null ? data.temperature + " Â°C" : "--";

  document.getElementById("trend").innerText = data.trend ?? "--";
  document.getElementById("hum").innerText = data.humidity ?? "--";
  document.getElementById("windSpeed").innerText = data.wind_speed ?? "--";
  document.getElementById("visibility").innerText = data.visibility ?? "--";
  document.getElementById("rain").innerText = data.rain ?? "--";
  document.getElementById("minTemp").innerText = data.min_temp ?? "--";
  document.getElementById("maxTemp").innerText = data.max_temp ?? "--";
  document.getElementById("avgTemp").innerText = data.avg_temp ?? "--";

  const statusBox = document.getElementById("deviceStatus");

  if (data.device_status === "Offline") {
    statusBox.innerText = "ðŸ”´ Device Offline";
    statusBox.style.background = "#ff4d4d";
  } else {
    statusBox.innerText = "ðŸŸ¢ Device Online";
    statusBox.style.background = "#28a745";
  }

  const alertBox = document.getElementById("alertBox");

  if (data.alert && data.alert !== "Normal") {
    alertBox.style.display = "block";
    alertBox.innerText = "âš  " + data.alert;
    alertBox.style.background = "#ff9900";
  } else {
    alertBox.style.display = "none";
  }
}

async function loadChart() {
  const mode = document.getElementById("chartMode").value;
  const res = await fetch("/api/history?mode=" + mode);
  const data = await res.json();

  const temps = data.map(d => d.temperature).reverse();
  const times = data.map(d => d.time).reverse();

  const ctx = document.getElementById("tempChart").getContext("2d");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: times,
      datasets: [{
        label: mode === "daily" ? "Daily Avg Temp" : "Hourly Temp",
        data: temps,
        borderColor: "#ff4d4d",
        backgroundColor: "rgba(255,77,77,0.2)",
        tension: 0.3
      }]
    }
  });
}

setInterval(() => {
  fetchData();
  loadChart();
}, 10000);

fetchData();
loadChart();
</script>

</body>
</html>
